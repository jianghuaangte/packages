name: Sync Multiple Repos Releases

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: åŒæ­¥å¤šä»“åº“Release
      id: sync_repos
      run: |
        # ä»“åº“é…ç½®åˆ—è¡¨ï¼ˆæ ¼å¼ï¼šowner/repo:target_dirï¼‰
        REPO_CONFIG=(
          "vnt-dev/vnt:Releases/vnt"
          "neovim/neovim:Releases/neovim"
        )

        needs_commit=false  # åˆå§‹åŒ–æäº¤æ ‡è®°

        for entry in "${REPO_CONFIG[@]}"; do
          # è§£æé…ç½®é¡¹
          OWNER=$(cut -d/ -f1 <<< "${entry%%:*}")
          REPO=$(cut -d/ -f2 <<< "${entry%%:*}")
          TARGET_DIR="${entry#*:}"

          echo "ğŸ”„ æ­£åœ¨å¤„ç†ä»“åº“: $OWNER/$REPO"
          echo "ğŸ“ å­˜å‚¨ç›®å½•: $TARGET_DIR"

          # è·å–æœ€æ–° Release ä¿¡æ¯
          API_RESPONSE=$(curl -s "https://api.github.com/repos/$OWNER/$REPO/releases/latest")
          LATEST_TAG=$(jq -r '.tag_name' <<< "$API_RESPONSE")
          
          # æ£€æŸ¥ API å“åº”æœ‰æ•ˆæ€§
          if [[ "$LATEST_TAG" == "null" || -z "$LATEST_TAG" ]]; then
            echo "âŒ æ— æ³•è·å–æœ€æ–° Release ä¿¡æ¯ï¼Œè·³è¿‡è¯¥ä»“åº“"
            continue
          fi

          # æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ tag
          TAG_FILE="$TARGET_DIR/latest.tag"
          mkdir -p "$TARGET_DIR"
          CURRENT_TAG=$(cat "$TAG_FILE" 2>/dev/null || echo "")

          if [[ "$CURRENT_TAG" == "$LATEST_TAG" ]]; then
            echo "âœ… å·²æ˜¯æœ€æ–°ç‰ˆæœ¬: $LATEST_TAG"
            continue
          fi

          echo "ğŸ†• æ£€æµ‹åˆ°æ–°ç‰ˆæœ¬: $LATEST_TAG (æ—§ç‰ˆæœ¬: ${CURRENT_TAG:-æ— })"

          # æ¸…ç†å¹¶ä¸‹è½½æ–°æ–‡ä»¶
          rm -rf "${TARGET_DIR:?}/"*
          jq -r '.assets[].browser_download_url' <<< "$API_RESPONSE" | while read url; do
            echo "â¬‡ï¸ æ­£åœ¨ä¸‹è½½: $url"
            wget -q -P "$TARGET_DIR" "$url"
          done

          # æ›´æ–°ç‰ˆæœ¬è®°å½•
          echo "$LATEST_TAG" > "$TAG_FILE"
          needs_commit=true
          echo "âœ”ï¸ æˆåŠŸæ›´æ–°åˆ° $LATEST_TAG"
        done

        # è®¾ç½®è¾“å‡ºå‚æ•°
        echo "needs_commit=$needs_commit" >> $GITHUB_OUTPUT

    - name: æäº¤å˜æ›´
      if: steps.sync_repos.outputs.needs_commit == 'true'
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        git add -A
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "chore: åŒæ­¥å¤šä»“åº“æœ€æ–°Release [skip ci]"
          git push origin main
          echo "ğŸš€ å˜æ›´å·²æäº¤"
        else
          echo "ğŸ”„ æ— å®é™…å˜æ›´éœ€è¦æäº¤"
        fi
